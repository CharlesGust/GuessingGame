
<!-- Simple Guessing Game: queries the user to see if they know my favorite food -->

<script>
	var guess, outputMessage;
	var answer = 'bbq chicken';

	guess = prompt('What\'s my favorite food?').toLowerCase();

	if ( guess === answer ) {
		outputMessage = 'You guessed correctly!';
	} else {
		outputMessage = 'Sorry, you guessed incorrectly.';
	}

  alert(outputMessage);
</script>
